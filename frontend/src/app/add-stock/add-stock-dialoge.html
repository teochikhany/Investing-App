<h3>Add new Stock</h3>

<div mat-dialog-content>
    <p>Please add necesarry inforamtion?</p>
    <mat-form-field>
        <input matInput [(ngModel)]="new_stock.name" placeholder="name">
    </mat-form-field>

    <mat-form-field>
        <input matInput [(ngModel)]="new_stock.ticker" placeholder="ticker">
    </mat-form-field>
        
    <mat-form-field>
        <input matInput [(ngModel)]="new_stock.price" placeholder="price">
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button class="mat-raised-button" style="margin-right: 1em;" (click)="onNoClick()">No Thanks</button>
    <button class="mat-raised-button" (click)="addStockClick()" cdkFocusInitial>Ok</button>
</div>
