<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Signup</mat-card-title>
        <mat-card-subtitle>Please provide your credentials</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <div class="example-container">
            <mat-form-field>
                <input matInput [(ngModel)]="user.username" placeholder="username">
            </mat-form-field>

            <mat-form-field>
                <input matInput [(ngModel)]="user.name" placeholder="name">
            </mat-form-field>

            <mat-form-field>
                <input matInput [(ngModel)]="user.password" placeholder="password" type="password">
            </mat-form-field>
        </div>
        <p>Already have an account ?, please <a routerLink="/login">Login</a> </p>
    </mat-card-content>

    <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="signup()">Primary</button>
    </mat-card-actions>

</mat-card>
