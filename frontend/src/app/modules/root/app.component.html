<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" id="sidenav">
        <nav>
            <a class="nav-link" routerLink="/signup">Signup</a>
            <a class="nav-link" routerLink="/login">Login</a>
            <mat-divider></mat-divider>
            <a class="nav-link" routerLink="/home">Home</a>
            <button class="nav-link" mat-raised-button color="warn" routerLink="/login" (click)="logout()" id="logout">Logout</button>
        </nav>
    </mat-sidenav>

    <mat-sidenav-content>
        <button mat-raised-button color="accent" (click)="sidenav.toggle()" id="sidenav-button"> Pages </button>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
